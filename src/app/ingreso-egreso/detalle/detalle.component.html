<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div style="background-color: #BAC8CB; padding: 0.5rem 0 0.3rem 0.6rem;">
              <h4 class="card-title">Detalle de ingreso egreso</h4>
            </div>

            <table class="table mt-3">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items">
                  <td>{{item.descripcion}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td>
                    <span [ngClass]="{'text-success': item.tipo === 'ingreso',
                                      'text-danger': item.tipo === 'egreso'}">
                            {{item.tipo}}
                    </span>

                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger" (click)="borrar(item)">
                      <i class="fa fa-trash"></i>Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
